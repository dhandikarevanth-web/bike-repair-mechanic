<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Repair Mechanic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Bike Repair Service</h1>
    <p>Fast • Affordable • Reliable</p>
</header>

<section class="gallery">
    <h2>Our Services</h2>
    <div class="bikes">
        <img src="https://images.unsplash.com/photo-1558981285-6f0c94958bb6" alt="Bike 1">
        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70" alt="Bike 2">
        <img src="https://images.unsplash.com/photo-1518655048521-f130df041f66" alt="Bike 3">
    </div>
</section>

<section class="repair">
    <h2>Select Your Problem</h2>
    <select id="problem" onchange="showPrice()">
        <option value="">-- Select Issue --</option>
        <option value="500">Puncture Repair - ₹500</option>
        <option value="1500">Engine Service - ₹1500</option>
        <option value="300">Oil Change - ₹300</option>
        <option value="800">Brake Repair - ₹800</option>
    </select>

    <div id="bill" class="bill-box"></div>
</section>

<section class="location">
    <h2>Our Location</h2>
    <p>SAI BALAJI MOTORS, Main Road, Hyderabad</p>
    <iframe 
        src="https://maps.google.com/maps?q=Hyderabad&t=&z=13&ie=UTF8&iwloc=&output=embed">
    </iframe>
</section>

<footer>
    <p>Contact: 9876543210</p>
</footer>

<script src="script.js"></script>
</body>
</html>
