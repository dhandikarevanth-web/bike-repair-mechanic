<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Repair Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .bikes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .bike-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 220px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .bike-card img {
            width: 180px;   /* reduced size */
            height: auto;
            border-radius: 6px;
        }
        select, button, input {
            padding: 8px;
            margin: 8px 0;
            width: 100%;
        }
        .details {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Bike Repair Service</h1>
    <p>Location: Main Road, Near Bus Stand, Your City</p>
</header>

<div class="container">

    <h2>Select Your Bike</h2>

    <div class="bikes">
        <div class="bike-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Honda_Activa_6G.jpg" alt="Activa">
            <h3>Honda Activa</h3>
            <button onclick="showDetails('Activa')">Select</button>
        </div>

        <div class="bike-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Hero_Splendor_Plus.jpg" alt="Splendor">
            <h3>Hero Splendor</h3>
            <button onclick="showDetails('Splendor')">Select</button>
        </div>
    </div>

    <div class="details" id="serviceDetails">
        <h2>Service Details</h2>

        <label>Select Problem:</label>
        <select id="problem">
            <option>General Service</option>
            <option>Engine Issue</option>
            <option>Brake Problem</option>
            <option>Battery Issue</option>
        </select>

        <p><strong>Service Price:</strong> ₹1000</p>
        <p><strong>GST (18%):</strong> ₹180</p>
        <p><strong>Total:</strong> ₹1180</p>

        <h3>Billing Details</h3>
        <input type="text" placeholder="Revanth Yadav">
        <input type="text" placeholder="7013326807">
        <input type="text" placeholder="SAI BALAJI MOTORS,jyothi nagar,Boduppal,Hyderabad,Telangana">

        <button onclick="bookService()">Book Now</button>
    </div>

</div>

<script>
function showDetails(bike) {
    document.getElementById("serviceDetails").style.display = "block";
}

function bookService() {
    alert("Your service has been booked successfully!");
}
</script>

</body>
</html>
